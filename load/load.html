<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="load.css">
</head>

<body>
    <div class="loader"></div>
    <script>
        setTimeout(function () {
            var gameURL = '/mode-select/modeselect.html'; // Path to the game page
            var link = document.createElement('a'); // Create an anchor element
            link.href = gameURL; // Set the href attribute to the game URL
            link.click(); // Programmatically trigger a click event on the anchor element
        }, 2000); // 2 seconds delay
        redirectToGamePage();
    </script>
</body>

</html>
